<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

         <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"

      <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily: {
                    'press-start': ['"Press Start 2P"', 'cursive']
                },
                colors: {
                    clifford: '#da373d',
                }
            }
          }
        }
      </script>
    <title>api practice</title>
</head>
<body class="flex flex-col border-8 box-border border-blue-500 h-screen font-press-start overflow-hidden">
    <section class="hero bg-blue-500 py-8 text-white">
        <div class="">
            <div class="text-center">
                <h1 class="title"><span class="text-2xl">Who's that Pokémon?</span></h1>
            </div>
        </div>
    </section>

    <div class="container flex flex-col self-center h-5/6">
        <label class="self-center py-5 text-center w-5/6"><b>Search for your favorite Pokémon by name or id:</b></label>
        <input type="text" class="input border text-center w-1/5 min-w-fit border-black self-center text-black" />

        <div id="card" class="flex hidden flex-col bg-red-500 w-1/2 px-5 h-2/3  min-h-fit self-center mt-10 rounded-md border-8 border-zinc-300 text-white max-w-md">
            
            <div class="results-container py-3">
                <div class="name-display text-center text-xl"></div>
                <div class="columns flex flex-col bg-white text-black mt-5 h-4/5 items-center">
                    <div class="column my-3">
                        <div id="img-container"></div>
                    </div>
                    <div class="column my-3">
                        <div class="column2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="flex flex-auto w-100 justify-items-end">

    </footer>
    <script src="index.js"></script>
</body>
</html>
